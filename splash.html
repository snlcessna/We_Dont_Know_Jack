<!DOCTYPE html>
<html>
  <head>
    <title>We Don't Know Jack</title>
    <link rel="stylesheet" type="text/css" href="styleSplash.css">
  </head>
  <body id="body">
    <header>
      <ul class="nav-bar" id="nav-bar">
        <li class="nav-bar-logo"><img src="assets/jackLogo.png" </li>
        <li class="nav-list-item"><a class="nav-item-link" href="index.html">Play Jack!</a></li>
        <li class="nav-list-item"><a class="nav-item-link" href="aboutus.html">About Us</a></li>
      </ul>
    </header>

    <form action='splash.html' id="setupform">
      <fieldset>
        <legend>
          How many are playing?
        </legend>
        <label>
          <p><br>
          <input type="radio" name="player" value="one" checked="checked" /> One Player
          <input type="radio" name="player" value="two" /> Two Players
          <br><br>
          </p>
        </label>
        <p>What is your username?</p><br>
        <label>
          <p>
          Player 1:
          <input type="text" name="username1" size="15" maxlength="30" />
        </label>
        <label for="username2">
          Player 2:
          <input type="text" name="username2" size="15" maxlength="30" />
        </p>
        </label>
        <br />
      </fieldset>
      <fieldset>
        <p>Upload your Avatar: <br>
          <input class='avatar-upload' type="file" name="user-avatar" /><br>
          <input class='avatar-upload' type="submit" value="Upload" />
        </p><br>
        <p>What type of game: <br>
          <input id='short' type="radio" name="gamelength" value="short" checked="checked" /> Short
          <input id='long' type="radio" name="gamelength" value="long" /> Long
      </fieldset>
      <input id='play' type="submit" name="start" value="Play Now" />
    </form>

    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
